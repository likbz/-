{% extends "base.html" %}

 <link href="{% static 'css/home.css' %}" rel="stylesheet">


    
   <!-- #region Jssor Slider Begin -->
    <!-- Source: https://www.jssor.com/jssorcom1000/marketers.slider -->
    <script  src="{% static 'slider/js/jquery-1.11.3.min.js' %}" type="text/javascript" ></script>
    <script  src="{% static 'slider/js/jssor.slider-24.1.5.min.js' %}" type="text/javascript"  ></script>
    <script type="text/javascript" async="async"">
    
    
        jQuery(document).ready(function ($) {

            var jssor_1_options = {
              $AutoPlay: 1,
              $SlideWidth: 600,
              $SlideHeight: 300
            };

            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

            /*responsive code begin*/
            /*remove responsive code if you don't want the slider scales while window resizing*/
            /*responsive code begin*/
            /*remove responsive code if you don't want the slider scales while window resizing*/
            function ScaleSlider() {
                var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
                if (refSize) {
                    refSize = Math.min(refSize, 1440);
                    jssor_1_slider.$ScaleWidth(refSize);
                }
                else {
                    window.setTimeout(ScaleSlider, 30);
                }
            }
            ScaleSlider();
            $(window).bind("load", ScaleSlider);
            $(window).bind("resize", ScaleSlider);
            $(window).bind("orientationchange", ScaleSlider);
            /*responsive code end*/
        });
    </script>
    <style></style>
    <div id="jssor_1" style="position:relative;margin:0 auto;top:-20px;down:0px;left:0px;width:600px;height:300px;overflow:hidden;visibility:hidden;">
        <!-- Loading Screen -->
        <div data-u="loading" style="position:absolute;top:0px;left:0px;background-color:rgba(0,0,0,0.7);">
            <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
            <div style="position:absolute;display:block;background:url('img/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
        </div>
        <div data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:600px;height:300px;overflow:hidden;">
            <div>
                <img data-u="image" src="{% static 'slider/img/openadcash.jpg' %}" />
                <a href="/joint-marketing-association" style="display:block; position:absolute;top:108px;left:85px;width:80px;height:20px;z-index:0;"></a>
                <a href="/joint-marketing-association" style="display:block; position:absolute;top:88px;left:281px;width:40px;height:10px;z-index:0;"></a>
                <a href="/joint-marketing-association" style="display:block; position:absolute;top:112px;left:424px;width:65px;height:18px;z-index:0;"></a>
            </div>
        </div>
    </div>
    <!-- #endregion Jssor Slider End -->
